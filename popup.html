<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hexabegon</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;1,400&display=swap"
        rel="stylesheet">


    <link rel="stylesheet" href="styles/style.css">
</head>

<body>

    <h1>Blocked <span id="amount">0</span> hexagons</h1>
    <h3>
        <img src="icons/128.png" alt="Hexabegon logo">
        hexabegon
    </h3>

    <script>
        chrome.storage.sync.get({ blocked: 0 }, function (items) {
            document.getElementById('amount').innerText = items.blocked;
        });
    </script>

</body>

</html>
